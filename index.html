<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id ="login-area">
        <h1 class= "text-center">Welcome To Pioneer Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Please Enter your valid Email address" >
            <input type="password" class="form-control" name="password" id="pass" placeholder="password">
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>

    <div class="" id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status" id="">
                    <h5>Deposit</h5>
                    <h2 >$ <span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentWithdraw" >00</span> </h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">1240</span> </h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h2>Deposit</h2>
                    <input type="text" id="depositAmount" class="form-control" placeholder="$ amount you want to deposit">
                    <br>
                    <button id="addDeposit" class="btn btn-success">Deposit</button></div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h2>Withdraw</h2>
                    <input id="withdrawAmount" type="text" class="form-control" placeholder="$ amount you want to withdraw">
                    <br>
                    <button id="addWithdraw" class="btn btn-success" >Withdraw</button></div>
            </div>
        </div>
    </div>



    <script>
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click",function(){

            const loginArea = document.getElementById("login-area");
            loginArea.style.display = "none";

            const transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display = "block";

        })


        //Add deposit by input

        const depositBtn = document.getElementById("addDeposit");
        depositBtn.addEventListener("click",function() {

            

            const dpst = document.getElementById("depositAmount").value;

            const newDepositAmount = parseFloat(dpst);

            const previousDeposit = document.getElementById("currentDeposit").innerText;
            const oldDeposit = parseFloat(previousDeposit);

            const totalDeposit= oldDeposit + newDepositAmount;
            document.getElementById("currentDeposit").innerText = totalDeposit;
            document.getElementById("depositAmount").value = "";

            const previousBalance = document.getElementById("currentBalance").innerText;
            const oldBalance = parseFloat(previousBalance);
            const totalBalance = oldBalance + newDepositAmount;
            document.getElementById("currentBalance").innerText = totalBalance;


            
        })

        // Withdraw 

        const withdrawBtn = document.getElementById("addWithdraw");
        withdrawBtn.addEventListener("click",function(){
            const newWithdraw = document.getElementById("withdrawAmount").value;
            const newWithdrawAmount = parseFloat(newWithdraw);
            
            
            const previousWithdraw = document.getElementById("currentWithdraw").innerText;
            const oldWithdraw = parseFloat(previousWithdraw);

            const totalWithdraw = newWithdrawAmount + oldWithdraw;

            document.getElementById("currentWithdraw").innerText = totalWithdraw;
            document.getElementById("withdrawAmount").value = "";

            const newbalance = document.getElementById("currentBalance").innerText;
            

            const newtotalBalance = parseFloat(newbalance);

            
            const netBalance = newtotalBalance - newWithdrawAmount;
            
            document.getElementById("currentBalance").innerText = netBalance
        })



        // Add balance by input
        // const button = document.getElementById("depositAmount").value;
        // button.addEventListener()


    </script>

    </script>

</body>
</html>
